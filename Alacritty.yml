cursor:
  style: Block
  unfocused_hollow: true
  
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'
  
font:
  # The size to use.
  size: 14
  # The normal (roman) font face to use.
  normal:
    family: Monaco
    # Style can be specified to pick a specific face.
    style: Regular

# The bold font face
bold:
  family: Monaco
  # Style can be specified to pick a specific face.
  style: Bold
#
# The italic font face
italic:
  family: Consolas
  # Style can be specified to pick a specific face.
  style: Italic
 #
 
window:
  dimensions:
    columns: 130
    lines: 40


